{% filter replace('\n', '') %}
    <table border="1px">
        <thead>
            <tr>
                <th colspan="4">{{ header }}</th>
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
                <tr>
                    {% for elem in data %}
                        <td>
                            {{ elem }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endfilter %}
